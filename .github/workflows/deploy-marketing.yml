name: Deploy marketing to Cloudflare Pages

on:
  push:
    branches:
      - master
    paths:
      - 'packages/marketing/**'
      - '.github/workflows/deploy-marketing.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (marketing)
        working-directory: packages/marketing
        run: npm ci

      - name: Build marketing
        working-directory: packages/marketing
        run: npm run build

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Publish marketing to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          PUBLISH_DIR="packages/marketing/dist"
          if [ ! -d "$PUBLISH_DIR" ]; then
            echo "Publish directory $PUBLISH_DIR not found. Trying 'packages/marketing/build'..."
            PUBLISH_DIR="packages/marketing/build"
          fi
          if [ ! -d "$PUBLISH_DIR" ]; then
            echo "Error: no build output found. Ensure the marketing package's build script writes to 'dist' or 'build'."
            exit 1
          fi

          # Provide the Pages project name as a secret: CLOUDFARE_PAGES_PROJECT_MARKETING
          # Replace with your Pages project name or set the secret accordingly.
          wrangler pages deploy "$PUBLISH_DIR" --project-name "${{ secrets.CLOUDFARE_PAGES_PROJECT_MARKETING }}"
